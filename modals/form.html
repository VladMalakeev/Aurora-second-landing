<!-- Modal -->
<div style="padding-right: 0px" class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 align="center" class="modal-title" id="formModalLabel">Оформить заявку</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="alert"></div>
            <div class="modal-body" id="form_body">

                <div class="form_photo"></div>

                <div class="form_data">
                    <div id="thanks_text">
                        <h2 >
                           Благодарим Вас за заявку)
                        </h2>
                    </div>
                    <form class="form_container" id="hide_container">
                        <div class="form_element">
                            <div class="form_label">
                                <label class="label_text">Ваше имя</label>
                            </div>
                            <input type="text" name="name" onchange="checkName(this,0)">
                        </div>

                        <div class="form_element">
                            <div class="form_label">
                             <label class="label_text">E-mail</label>
                            </div>
                            <input type="text" name="email" id="form_email" onchange="checkEmail(this,0)">
                        </div>

                        <div class="form_element">
                            <div class="form_label">
                                <label class="label_text">Телефон</label>
                            </div>
                            <input type="tel" name="phone" id="form_phone" onchange="checkPhone(this,0)">
                        </div>

                        <div class="form_element">
                            <div class="form_label">
                             <label class="label_text">Комментарий</label>
                            </div>
                            <textarea name="comment" id="form_comment"></textarea>
                        </div>
                        <input type="hidden" name="token" id="form_token">
                        <button type="button" id="form_button"  onclick="checkForm(this.form)">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
